<lx-tabs>
  <lx-tab lx-label="Users">
    <p class="p+">Users</p>
  </lx-tab>

  <lx-tab lx-label="Post">
    <div class="p+">
      <div class="card top-space" ng-repeat="post in posts">
        <div class="p+">
          <strong class="fs-headline display-block tc-red-900">
            {{ post.title }}
          </strong>
          <div class="paragraph fs-body-1 mt+">
            {{ post.body }}
          </div>
          <div class="card__actions">
              <a href="#"> read more</a>
          </div>
        </div>
      </div>
    </div>
  </lx-tab>
</lx-tabs>
